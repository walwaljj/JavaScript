<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        var n=1;
        var num=0;
       
		while(n<10) {
			n++;
			if(n%2!=0)
				continue;
				num+=n;
		}document.write(num+"<hr>");

       
        var num1=0;

        for(var i=1;i<=10;i++){
            if(i%2!==0)
                continue;
                num1+=i;
        }document.write(num1);
    
    </script>
</body>
</html>
