<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <script>

        var x=parseInt(prompt("값1을 입력하세요"));
        var y=parseInt(prompt("값2을 입력하세요"));

        function sumMulti(){
        
            if(x===y){
                console.log(x*y);
            }else
            console.log(x+y);

        }
        sumMulti(x,y);
    </script>
</head>
