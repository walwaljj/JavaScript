<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            box-sizing: content-box;
            border:1px solid black;
            text-align: center;
            padding: 10px;
          
            
        }
        div>div{
            margin: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        var num=0;
        for(var i = 0 ; i<=1000; i++){
            num += i;

        }document.write(`1~1000까지 더한 값은${num}입니다.<br>`)

        
        var i,j;
        document.write("<div><h1>구구단</h1>");
        for( i=1;i<=9;i++){
            document.write(`<div><h3>${i}단</h3>`)
            for( j=1;j<=9;j++){
                document.write(`${i} * ${j} = ${i*j}<br>`)
            }
            document.write("</div>")
        }
        document.write("</div>")
    </script>
</body>
</html>
