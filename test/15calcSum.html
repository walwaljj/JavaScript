<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n){
           
            let sum=0;
            for(let i=1;i<n+1;i++){
                sum +=i;
            }document.write(sum);
        }
        
        var n = parseInt(prompt("몇까지 더할까요?"));
        if(n!=null)
        calcSum(n)
    </script>
</body>
</html>
