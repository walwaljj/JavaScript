<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
</head>
<body>
    <script>
        var i =prompt("몇까지 3의 배수를 찾을까요?")
        document.write("<div><h1>3의배수찾기</h1>")
            var cnt=0;
            for(var n=1;n<=i;n++){
                if(n%3!=0){
                    continue;
                }document.write('<b>'+n+',</b>');
                cnt++;
            }document.write(`${i}까지 3의 배수의 개수 : ${cnt} `)
    </script>
</body>
</html>
