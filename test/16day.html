<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(191, 236, 243);
            border: solid 2px black;
            border-radius: 50%;
            padding: 30px;
            text-align: center;
            width: 200px;
            height: 200px;

        }
        #result{
            color: red;
            font-weight: bold;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div>
        <h1>책 읽기</h1>
        <p ><span id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요. <br><br> 축하합니다!</p>
    </div>
    <script>
       
        var time = new Date("2022-08-25");
        var first = new Date("2022-06-27")
        var r = time.getTime()-first.getTime();
        var result=Math.round(r/86400/1000);
        document.querySelector('#result').innerText=result;
    </script>
</body>
</html>
