<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch~case문을 이용한 실습</h1>
    <script>
        /*
    prompt로 "가고싶은 포탈 사이트 이름을 입력하세요" 
    메시지를 띄우고 입력을 받는다. (ex. 네이버, 구글....)<br>
    switch~case문 이용해서 해당 사이트로 이동하는 프로그램을 작성하세요 (location객체 이용)*/
    var site = prompt("가고싶은 포탈 사이트 이름을 입력하세요")
    url = ''
    
    switch (site){
        case '네이버':
           location.replace("https://www.naver.com")
        case '구글' :
            url="http://www.gogle.com"
    }
    location.href=url;
    </script>
</body>
</html>
