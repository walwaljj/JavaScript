<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
        10단위 마다는 '찐콩'을 출력하세요.
        10,20,30 => 땅콩
        5,10,15,20,25=> 찐콩
        나머지는 숫자 출력
        */
        var num = 1;
        do{
            
            if(num%10==0){
                document.write("<b style='color:red'>땅콩</b><br>")
                
            }
            else if(num%5==0){
                document.write("<b style='color:blue'>찐콩</b><br>")
            }
            else
                document.write(num)
            num++;

        }while(num<31)
    </script>
</body>
</html>
