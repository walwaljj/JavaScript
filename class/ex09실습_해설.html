<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09실습_해설.html</title>
</head>
<body>
    <h1>적정 체중을 구하는 프로그램</h1>
    <div>
        [실습] 이름, 키, 몸무게를 입력받아서 적정 체중을 구한 뒤 비교하여
               적정 체중을 10% 초과하면  '과체중(red)', 적정 체중 10% 미달이면
               '체중 미달(blue)', 그 외에는 '적정체중(green)'을 출력하세요
               <br><br>
        <h3 style="color:brown">
        적정 체중 = (신장 -100) *0.9 를 적정체중으로 봅니다.
        </h3>
        <hr>
    <script>
        var name = prompt("이름을 입력하세요.", '홍길동');
        var height = prompt('키를 입력하세요',177);
        var weight = prompt('몸무게를 입력하세요',66);
        var col;

        document.write(`name: ${name}, height: ${height}, weight: ${weight}`,"<br>");
        
        

        function calc(name,h,w){// 프롬프터로부터 차례로 name, hight, weight를 받음

            var bmi=(height - 100)*0.9;//적정체중 계산 후 담을 bmi
           document.write(`<h2>적정체중 : ${bmi}<h2>`);//적정체중 출력
            
            var str="";//문자열을 담을 변수
            var cr="black";//컬러를 담을 변수
            if(bmi*0.9>w){//적정체중보다 입력받은 무게가 10%작을때
                str="저체중입니다.";
                cr="blue";
            }else if (bmi*1.1<w) {//적정체중보다 입력받은 무게가 10%많을때
                str="과체중입니다."
                cr="red";
            } else {//그 외
                str="적정체중입니다."
                cr="green";
            }
            document.write(`<h1 style="color:${cr}">${str}</h1>`);//if문을 지나 받은 값을 출력
        }
        
        //함수호출
        calc(name, height, weight);
        

    </script>
</body>
</html>
