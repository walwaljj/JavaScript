<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <h1>처음하는 자바스크립트</h1>
    <button onclick="alert('Hi JavaScript')">Click Me</button>
    <!-- 버튼을 클릭하면 윈도우에서 alert주의(hi javascript)를 준다 -->
    <h2 onmouseover="this.style.color='tomato'" onmouseout="this.style.color='blue'">또만나요~~</h2>
    <!-- onmouseover 마우스를 오버할때 h2의 컬러가 tomato
        onmouseout 마우스가 h2를 벗어날때 h2가 ' ' 원래 시스템상 색상, 또는 '색상'으로 색주기-->
</body>
</html>
