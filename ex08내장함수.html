<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08내장함수.html</title>
</head>
<body>
    <h1>내장함수</h1>
    <h2>parseInt(), parseFloat(), Number(), Boolean(), isNaN(), eval()</h2>
    <script>
        var a=parseFloat("3.14");//실수 유형
        var b=Number("2.12");
        document.write(a+b,"<br>");

        var str="50+11*2-3";
        pr(str);
        //eval(string) : 문자열로 된 수식을 파싱해서 실제 연산을 수행한 뒤 그 결과값을 반환한다.
        var result=eval(str);//str은 문자열이지만 eval()에 담아 실제연산을 수행하게함.
        pr(result);

        //isNaN(값): 매개변수의 값이 숫자가 아니면 true를 반환, 숫자면 false를반환한다.
        //is not a number
        pr(isNaN("0x51"));//문자열이라도 숫자형이면 f , 숫자+문자열 t
        pr(isNaN("5-2"));//true
        pr(isNaN(eval("5-2")))//false

        document.write("<hr color='red'>");

        //boolsan(값) : 1=> true, 0=>false 값이 있으면 true, 없으면 false
        pr(Boolean(1));//true
        pr(Boolean(0));//false
        pr(Boolean(0x1));//1만 true가 아니라 , 그냥 값이 있으면 t
        pr(Boolean(100));
        pr(Boolean(""));
        pr(Boolean(" "));//문자열 " "안에 어떤 값이 들어가든 t
        pr(Boolean("0"));
        pr(Boolean(undefined));
        document.write("<hr color='blue'>");

        pr(Boolean(null));
        pr(Boolean(true));
        pr(Boolean(false));
        pr(Boolean("rr"));


        function pr(str){
            document.write("<h2>"+str+"</h2>");
        }
    </script>
</body>
</html>
