<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var session = prompt("관심 세션을 선택해 주세여 . 1 : 마케팅 2 : 개발 3 : 디자인")
        
        switch(session){
            case "1" :
                document.write(`<h1><p style="background-color:blue;color:yellow">마케팅 세션은 <strong>201호</strong>에서 ..</p></h1>`)
            break;
            case "2" :
                document.write(`<p>개발 세션은 <strong>203호</strong>에서 ..</p>`)
            break;
            case "3" :
                document.write(`<p>디자인 세션은 <strong>205호</strong>에서 ..</p>`)
            break;

            default : alert("잘못입력했어요.")
           

        }
    </script>
</body>
</html>
