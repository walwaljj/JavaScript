<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div{
            border: solid black;
            display: inline-block;
            padding: 30px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        

        for(var i=1;i<10;i++){
            document.write("<div>")
                document.write("<h1>"+i+"단</h1>")
            for(var j=1; j<10; j++){
                 document.write(`${i}x${j}=${i*j}<br>`);
            }
            document.write("</div>")
            if(i==3)
            break;
            
        }
    </script>
</body>
</html>
