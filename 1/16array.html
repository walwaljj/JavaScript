<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        var chars = ["a",'b','c','d'];
        var a = nums.concat(chars);
        document.write(a);
        var b = chars.concat(nums);
        document.write(b);
        document.write("<br>");
        var c = nums.join();
        document.write(c);
        document.write("<br>");
        var d = chars.join("/");
        document.write(d);
        document.write("<br>");
        var e = nums.pop();
        document.write(e+" nums 배열 :"+nums);
        document.write("<br>");
        var f = chars.push("f");
        document.write(chars);
        document.write("<br>");
        var g = nums.unshift(0);
        document.write(nums);
        document.write("<br>");
        var h = chars.shift();
        document.write(chars);
        document.write("<br>");
        var i = chars.splice(1);
        document.write(chars);
        document.write("<br>");
        document.write(i);
        document.write("<br>");
        i.splice(1);
        document.write(i);
        document.write("<br>");
        chars.splice(0,2,"a","b");
        document.write(chars);


        

    </script>
</body>
