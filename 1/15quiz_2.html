<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("첫번째 수"));
        var num2 = parseInt(prompt("두번째 수"));

        function bigger(num1,num2){
            if(num1-num2>0){
               alert(`${num1}이 ${num2}보다 크다`)
            }else if(num1-num2<0){
               alert(`${num1}이${num2}보다 작다`)
            }else if(num2===num1) {
                alert("같습니다.")}
        }
        bigger();
    </script>
</body>
</html>
