<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var maxnum =prompt("몇 까지 3의 배수를 찾을까요?");
        var count=0;
        for(var i = 1 ; i <maxnum;i++){
            if(i%3!=0){
            continue;
            }
            else if(i%3==0)
            
            document.write(i+",")
            
            count ++;
        }document.write(`${maxnum}까지 3의 배수 개수 : ${count}`)
    </script>
</body>
