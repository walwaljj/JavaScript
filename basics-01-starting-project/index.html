<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link

      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!-- <script>alert('This works - between script tags!')</script> -->
    <script src="assets/scripts/vendor.js" defer></script><!-- defer / async 스크립트를 로딩, 브라우저 차단x html계속 분석진행.-->
    <script src="assets/scripts/app.js" defer></script><!-- async : 스크립트가 다운되면 바로 스크립트 실행. html분석 기다리지 않음.-->
                                                           <!-- 화면에 정보를 주지않고 백그라운드에 데이터전송 ==> async -->
                                                          <!--defer는 스크립트 실행 순서가 정해져있음 <-> async는 실행 순서정해지지 않음. --> 
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>

  </body>
</html>
