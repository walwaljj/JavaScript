<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script>

        let win=null;
        function openWin(){
            win=open('ex01.html','popup','width=500,height=500');
        }

        function closeWin(){ 
            if(win!=null){
                win.close();
            }
        }

        window.onload=function(){
            var input2=document.querySelectorAll('input');
            input2[1].onkeydown=function(evt){//키보드를 누를때 
                (evt.keyCode)
            }
        }
    </script>
</head>
<body onload=" " onunload="alert('bye bye');closeWin()"><!--html을 onload='openWin()'할때--> 
    <h1>이벤트</h1>
    <label for="userid">아이디: </label>
    <input type="text" name="userid" id="userid" onfocus="this.style.backgroundColor='lightblue'"
    onblur="this.style.backgroundColor=''"
    onchange="document.bgColor='aqua'"
    oninput="this.style.color='blue'">
    <!-- 
        onfocus : 입력 포커스가 왔을 때
        onblur  : 입력 포커스가 옮겨진 경우
        onchange : 입력필드 값을 바꿨을 때. tab키 눌러 테스트하기
        oninput: 값을 입력할 때
     -->


    <br><br>
    이름: <input type="text" name="name" id="name" 
    onkeypress="console.log('keypress')"
    onkeydown="console.log('keydown')"
    onkeyup="console.log('keyUp')"
    onmouseenter="this.style.border='3px solid tomato'"
    onmouseleave="this.style.border=''">
    <!-- 
        onkeypress: 타이핑할 때 (shift, ctrl, alt키는 인식 못함)

        ㅡ 자동완성 기능이 필요할때 데이터를 가지고와서 적용할수있음
        |onkeydown : 키를 누를 때 (모든 키를 인식한다)
        |        onkeydown이 onkeypress보다 먼저 이벤트가 발생된다.
        ㄴonkeyup : 키를 눌렀다 뗄 때


        onmouseenter : 마우스가 영역에 들어왔을 때
        onmouseleave : 마우스가 영역을 떠날 때                
     -->
     <br><br>
     
    <table style='width:400px;height:200px; border: 1px solid silver'>
        <tr>
            <!--클릭하면 td의 배경색 변경, 더블 클릭시 td에 배경이미지 넣기.-->
            <td width="33.3%" onclick="this.style.backgroundColor='pink'">클릭</td>
            <td width="33.3%" ondblclick="this.style.backgroundImage='url(./images/sh.png)'">더블클릭</td>
            <td width="33.3%">
                <textarea rows="7" cols="20"
                onselect="this.style.color='red';this.style.border='10px dashed green';">이곳에 쓴 내용을 select해보세요</textarea>
            </td>
        </tr>
    </table>
    <!-- 
        checkbox, radio : onclick()
        select : onchange()
        form : onsubmit()
     -->

</body>
</html>
